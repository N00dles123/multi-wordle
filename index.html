<!DOCTYPE html>
<html lang = "en">
    <meta charset="UTF-8">
    <head id="gameHead">
      <link rel="stylesheet" href="css/style.css" rel="stylesheet" />
      <script src="Scripts/index.js" /></script>
      <title>Muldle - Multiplayer Wordle</title>
    </head>
    <body>
        <nav class="top-bar b-b-blue">
            <div class="nav-left" onclick="onNavClick()"> Nav </div>
            <div class="title"> Muldle </div>
            <button onclick="onAccountClick()">Account</button>
        </nav>
        <div id="gamespace">
        <div id="container" class="hidden">
            <div class="card-background no-show"> </div>
            <div class="card">
              <button id=close-btn class="hidden">X</button>
              <h1> Muldle </h1>
              <input type="email" placeholder="Email"> </input>
              <input type="password" placeholder="Password"></input>
              <button id="submit" onclick="onSubmitClick()"> Submit </button>
            </div>
          </div>
          <div id = "game-container">
            <div id="player1-container" class="board-container board-l">
              <div class="board-title"> Your Board </div>
              <div id="player1-board" class="board">
                <div class="game-row" id="gamerow1">
                  <div class="guess-box" id="row1box1"></div>
                  <div class="guess-box" id="row1box2"></div>
                  <div class="guess-box" id="row1box3"></div>
                  <div class="guess-box" id="row1box4"></div>
                  <div class="guess-box" id="row1box5"></div>
                </div>
                <div class="game-row" id="gamerow2">
                  <div class="guess-box" id="row2box1"></div>
                  <div class="guess-box" id="row2box2"></div>
                  <div class="guess-box" id="row2box3"></div>
                  <div class="guess-box" id="row2box4"></div>
                  <div class="guess-box" id="row2box5"></div>
                </div>
                <div class="game-row" id="gamerow3">
                  <div class="guess-box" id="row3box1"></div>
                  <div class="guess-box" id="row3box2"></div>
                  <div class="guess-box" id="row3box3"></div>
                  <div class="guess-box" id="row3box4"></div>
                  <div class="guess-box" id="row3box5"></div>
                </div>
                <div class="game-row" id="gamerow4">
                  <div class="guess-box" id="row4box1"></div>
                  <div class="guess-box" id="row4box2"></div>
                  <div class="guess-box" id="row4box3"></div>
                  <div class="guess-box" id="row4box4"></div>
                  <div class="guess-box" id="row4box5"></div>
                </div>
                <div class="game-row" id="gamerow5">
                  <div class="guess-box" id="row5box1"></div>
                  <div class="guess-box" id="row5box2"></div>
                  <div class="guess-box" id="row5box3"></div>
                  <div class="guess-box" id="row5box4"></div>
                  <div class="guess-box" id="row5box5"></div>
                </div>
                <div class="game-row" id="gamerow6">
                  <div class="guess-box" id="row6box1"></div>
                  <div class="guess-box" id="row6box2"></div>
                  <div class="guess-box" id="row6box3"></div>
                  <div class="guess-box" id="row6box4"></div>
                  <div class="guess-box" id="row6box5"></div>
                </div>
              </div>
              <div id = "keyboard">
                <div class="row">
                  <button value="q" class = "key" onclick="keyboard(this)">q</button>
                  <button value="w" class = "key" onclick="keyboard(this)">w</button>
                  <button value="e" class = "key" onclick="keyboard(this)">e</button>
                  <button value="r" class = "key" onclick="keyboard(this)">r</button>
                  <button value="t" class = "key" onclick="keyboard(this)">t</button>
                  <button value="y" class = "key" onclick="keyboard(this)">y</button>
                  <button value="u" class = "key" onclick="keyboard(this)">u</button>
                  <button value="i" class = "key" onclick="keyboard(this)">i</button>
                  <button value="o" class = "key" onclick="keyboard(this)">o</button>
                  <button value="p" class = "key" onclick="keyboard(this)">p</button>
                </div>
                <div class = "row">
                  <button value="a" class = "key" onclick="keyboard(this)">a</button>
                  <button value="s" class = "key" onclick="keyboard(this)">s</button>
                  <button value="d" class = "key" onclick="keyboard(this)">d</button>
                  <button value="f" class = "key" onclick="keyboard(this)">f</button>
                  <button value="g" class = "key" onclick="keyboard(this)">g</button>
                  <button value="h" class = "key" onclick="keyboard(this)">h</button>
                  <button value="j" class = "key" onclick="keyboard(this)">j</button>
                  <button value="k" class = "key" onclick="keyboard(this)">k</button>
                  <button value="l" class = "key" onclick="keyboard(this)">l</button>
                </div>
                <div class = "row">
                  <button value="Enter" class = "key" onclick="keyboard(this)">enter</button>
                  <button value="z" class = "key" onclick="keyboard(this)">z</button>
                  <button value="x" class = "key" onclick="keyboard(this)">x</button>
                  <button value="c" class = "key" onclick="keyboard(this)">c</button>
                  <button value="v" class = "key" onclick="keyboard(this)">v</button>
                  <button value="b" class = "key" onclick="keyboard(this)">b</button>
                  <button value="n" class = "key" onclick="keyboard(this)">n</button>
                  <button value="m" class = "key" onclick="keyboard(this)">m</button>
                  <button value="Backspace" class = "key" onclick="keyboard(this)">back</button>
                </div>
              </div>
            </div>
            <div id="player2-container" class="board-container board-r l-border">
              <div class="board-title"> Opponent Board </div>
              <div id="player2-board" class="board">

                  <div class="guest-box"></div>

                  <div class="guest-box"></div>
                </div>
                <div class="game-row">
                  <div class="guest-box"></div>
                  <div class="guest-box"></div>
                  <div class="guest-box"></div>
                  <div class="guest-box"></div>
                  <div class="guest-box"></div>
                </div>
                <div class="game-row">
                  <div class="guest-box"></div>
                  <div class="guest-box"></div>
                  <div class="guest-box"></div>
                  <div class="guest-box"></div>
                  <div class="guest-box"></div>
                </div>
                <div class="game-row">
                  <div class="guest-box"></div>
                  <div class="guest-box"></div>
                  <div class="guest-box"></div>
                  <div class="guest-box"></div>
                  <div class="guest-box"></div>
                </div>
                <div class="game-row">
                  <div class="guest-box"></div>
                  <div class="guest-box"></div>
                  <div class="guest-box"></div>
                  <div class="guest-box"></div>
                  <div class="guest-box"></div>
                </div>
                <div class="game-row">
                  <div class="guest-box"></div>

                  <div class="guest-box"></div>
                  <div class="guest-box"></div>
                  <div class="guest-box"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </body>
    <div id="status" class="status_window">
      <div class="status_content">
        <span class="close" onclick="closeStatus()" >&times;</span>
        <p id="status_paragraph"></p>
      </div>
    </div>
</html>
